# permissions for end users to edit runners.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runner-editor-role
rules:
- apiGroups:
  - specs.my.domain
  resources:
  - runners
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - specs.my.domain
  resources:
  - runners/status
  verbs:
  - get
