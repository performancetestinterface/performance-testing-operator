# permissions for end users to view performancetests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: performancetest-viewer-role
rules:
- apiGroups:
  - specs.my.domain
  resources:
  - performancetests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - specs.my.domain
  resources:
  - performancetests/status
  verbs:
  - get
